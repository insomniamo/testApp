<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Список продуктов</title>
    <link rel="stylesheet" href="Source/style.css">

</head>
<body>
    <div class="container">
        <h1>Список продуктов</h1>
        <ul id="product-list">
            <!-- Здесь будет отображаться список продуктов -->
        </ul>
        <div class="input-container">
            <input type="text" id="product-input" placeholder="Введите новый продукт">
            <button id="add-product-btn">Добавить</button>
            <button id="clear-products-btn">Очистить список</button>
        </div>
    </div>
    <script src="Source/code.js"></script>
</body>
</html>
